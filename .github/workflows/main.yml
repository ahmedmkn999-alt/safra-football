name: Update Safra News
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install feedparser
      - name: Run Bot
        run: python bot.py
      - name: Commit and push
        run: |
          git config --global user.name "Safra-Bot"
          git config --global user.email "bot@safra.com"
          git add index.html
          git commit -m "Auto Update" || exit 0
          git push
