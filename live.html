<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صافرة | بث مباشر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">صافرة LIVE</div>
        <nav><a href="index.html" class="nav-btn">الرئيسية</a></nav>
    </header>
    <main>
        <h2 class="section-title">شاهد الآن</h2>
        <div class="match-card" onclick="openPlayer('URL_HERE')">
            <div class="team">مانشستر سيتي</div>
            <div class="score">LIVE</div>
            <div class="team">ليفربول</div>
        </div>
        <div id="player-section" style="display:none; padding:10px;">
            <iframe id="live-player" src="" width="100%" height="300px" frameborder="0" allowfullscreen></iframe>
        </div>
    </main>
    <script>
        function openPlayer(url) {
            document.getElementById('player-section').style.display = 'block';
            document.getElementById('live-player').src = url;
            window.scrollTo(0,0);
        }
    </script>
</body>
                </html>
